{% extends 'base.html' %}
{% block content %}

<div class="container">
    {% if messages %}
    <ul class="messages mt-3  mr-5">
        {% for message in messages %}
        <div class="alert {{ message.tags }} p-1 pl-4 ">
            {% if message.tags %}
            <li class="">{{ message }}</li>
            {% endif %}
        </div>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="card-deck p-4">
        <div class="card bg-light m-3">
            <div class="card-header text-center">
                <h1 class="">Registration</h1>
            </div>

            <div class="card-body">
                <form class="container myform1 mr-3" action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label class="col-form-label" for="">First Name:</label>
                        <div class="">
                            <input type="text" class="form-control" name="fname">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="col-form-label" for="">Last Name:</label>
                        <div class="">
                            <input type="text" class="form-control" name="lname">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="col-form-label" for="">Email:</label>
                        <div class="">
                            <input type="text" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="col-form-label" for="">Birthdate:</label>
                        <div class="">
                            <input type="date" class="form-control" name="date">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="col-form-label" for="">Password:</label>
                        <div class="">
                            <input type="password" class="form-control" name="pw">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="col-form-label" for="">Confirm PW:</label>
                        <div class="">
                            <input type="password" class="form-control" name="Cpw">
                        </div>
                    </div>
                    <div class="form-row mt-4 d-flex flex-column align-items-center">
                        <input class="btn btn-info w-50" type="submit" name="btn" id="" value="Register">
                    </div>
                </form>
            </div>
        </div>
        <div class="card h-100  bg-light m-3">
            <div class="card-header text-center">
                <h1 class="">Login</h1>
            </div>

            <div class="card-body">
                <form class="container myform1 mr-3" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label class="col-form-label" for="">Email:</label>
                        <div class="">
                            <input type="text" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="col-form-label" for="">Password:</label>
                        <div class="">
                            <input type="password" class="form-control" name="pw">
                        </div>
                    </div>
                    <div class="form-row mt-4 d-flex flex-column align-items-center">
                        <input class="btn btn-info w-50" type="submit" name="btn" id="" value="Log in">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
